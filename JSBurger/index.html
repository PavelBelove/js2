<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSBurger</title>
    <script src="HamburgerException.js" defer></script>
    <script src="Stuffing.js" defer></script>
    <script src="Topping.js" defer></script>
    <script src="Sizes.js" defer></script>
    <script src="filling.js" defer></script>
    <script src="Burger.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="block">
            <label> Размер:
                <select id="size">
                    <option value="SIZE_SMALL_">Маленький</option>
                    <option value="SIZE_LARGE">Большой</option>
                </select>
            </label>
        </div>
        <div class="block">
            <label> Начинка:
                <select id="stuffing">
                    <option value="STUFFING_CHEESE">Сыр</option>
                    <option value="STUFFING_SALAD">Салат</option>
                    <option value="STUFFING_POTATO">Картофель</option>
                </select>
            </label>
        </div>
        <div class="block">
            <label> Приправа:
                <input type="checkbox" name="Приправа" id="TOPPING_SPICE"> </label>
            <label> Майонез:
                <input type="checkbox" name="Майонез" id="TOPPING_MAYO"> </label>
        </div>
        <div class="block">
            <button id="submit">Рассчитать</button>
        </div>
        <div class="block">
            <p id="price"></p>
            <p id="calories"></p>
        </div>
    </div>
