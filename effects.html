<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Эффекты jQuery</title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/all.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/pepper-grinder/jquery-ui.min.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/pepper-grinder/theme.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            var $testContainer = $('#test');
            var $selectEffect = $('#effect');

            $('#btn1').on('click', function () {
                $testContainer.hide($selectEffect.val(), {}, 2000);
            });

            $('#btn2').on('click', function () {
                $testContainer.show($selectEffect.val(), {}, 2000);
            });

            $('#btn3').on('click', function () {
                $testContainer.effect($selectEffect.val(), {}, 2000);
            });
        });
    </script>
    <style>
        #test{
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
            background-color: lightcoral;
            border: 1px solid orangered;
        }
    </style>
</head>
<body>
<div id="test">
    <h1>Элемент 1</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab aliquam, consequuntur enim est harum ipsum iure
        iusto nobis nostrum odio officia praesentium, quas rem, repellat sed sit voluptate! Accusamus, odit?</p>
</div>
<hr>
<label for="effect">Выберите эффект из списка</label>
<select name="effect" id="effect">
    <option value="blind">Ослепление</option>
    <option value="bounce">Подпрыгивание</option>
    <option value="clip">Обрезание</option>
    <option value="drop">Падение</option>
    <option value="explode">Взрыв</option>
    <option value="fade">Исчезнавение</option>
    <option value="fold">Складывание</option>
    <option value="highlight">Подсветка</option>
    <option value="puff">Рассеивание</option>
    <option value="pulsate">Пульсирование</option>
    <option value="shake">Тряска</option>
    <option value="slide">Выскальзывание</option>
</select>
<p>Выберите действие с элементом:</p>
<button id="btn1">Скрыть элемент</button>
<button id="btn2">Показать элемент</button>
<button id="btn3">Применить эффект</button>
</body>
</html>
